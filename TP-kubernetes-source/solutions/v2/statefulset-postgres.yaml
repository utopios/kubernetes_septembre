apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-statefulset
  namespace: tp-kubernetes
spec:
  serviceName: "postgres"  # Le service headless doit être créé séparément
  replicas: 1
  selector:
    matchLabels:
      app: tp-postgres
  template:
    metadata:
      labels:
        app: tp-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:9.4
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: vol-postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  key: POSTGRE_USER
                  name: tp-config-map
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: tp-secrets
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
  volumeClaimTemplates:  # Spécifie le PVC pour chaque pod de manière dynamique
    - metadata:
        name: vol-postgres
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "standard"
        resources:
          requests:
            storage: 10Gi